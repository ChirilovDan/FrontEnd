<!DOCTYPE html>
<html>
<body>
	<script>
		//while condition
		let i=0;
		while(i<3){
			alert(i);
			i++;
		}
	</script>
	
	<script>
		let i=0;
		do{
			alert(i);
			i++;
		}while(i<3);
	</script>
	
	<!-- for looping -->
	<script>
		for(let i=0;i<3;i++){
			alert(i);
		}
	</script>
	
	<script>
	//skiping any parts of for loop
	let i=0;
	for(;i<3;i++){
		alert(i);
	}	
	</script>
	
	<script>
	//continue - smth like break, but doesn't stop the whole loop
		for (;i<10;i++){
			if(i%2==0){
			continue;
			}else
			alert(i);
		}
	</script>
	
</body>
</html>
