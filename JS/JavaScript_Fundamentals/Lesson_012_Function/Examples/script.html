<!DOCTYPE html>
<html>
<body>
	<script>
	//function without parameters
		function showMessage(){
			alert("Hello everyone");
		}		
		showMessage();
		showMessage();
	</script>
	<script>
		//local variables
		
		function showMessage(){
			let message = "Hello, I'm JavaScript";
			alert(message);
		}
		
		showMessage;
		alert(message);// error because message is  local variable
	</script>
</body>
</html>
