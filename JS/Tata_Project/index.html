<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
		<input type="text" id="randomText" placeholder="Something here...">
		<br>
		<input type="text" id="filePath1" placeholder="File Path" disabled>
        <input type="file" id="selectFile1" style="display: none;">
        <button id="uploadFile1">Data Flow 1</button>
		<br>
		<input type="text" id="filePath2" placeholder="File Path" disabled>
        <input type="file" id="selectFile2" style="display: none;">
        <button id="uploadFile2">Data Flow 2</button>
		<br>
		<input type="text" id="filePath3" placeholder="File Path" disabled>
        <input type="file" id="selectFile3" style="display: none;">
        <button id="uploadFile3">Data Flow 3</button>
		<br>
		<div class="submit">
			<button id="submit" >Upload</button>
		</div>
	</div>
	<script>
		const filePath1 = document.getElementById('filePath1');
        const selectFile1 = document.getElementById('selectFile1');
        const uploadFile1 = document.getElementById('uploadFile1');
        const submit = document.getElementById('submit');
		
		
		uploadFile1.addEventListener('click', () => {
            selectFile1.click();
        });
		
		selectFile1.addEventListener('change', () => {
        const selectedFile = selectFile1.files[0];
        if (selectedFile) {
            filePath1.value = selectedFile.name;
            uploadFile1.disabled = false;
        } else {
            filePath1.value = '';
            uploadFile1.disabled = true;
        }
    });
	</script>
</body>
</html>
