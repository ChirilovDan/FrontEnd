<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="container">
		<div class="section-container">
			<h1>Something here...</h1>

			<div class="dataFlowSection">

				<div class="input-section">
					<input class="inputfile" type="text" id="filePath1" placeholder="File Path" disabled>
					<input class="inputfile" type="file" id="selectFile1" style="display: none;">
					<button id="uploadFile1" class="uploadFile">Data Flow 1</button>
				</div>

				<div class="input-section">
					<input class="inputfile" type="text" id="filePath2" placeholder="File Path" disabled>
					<input class="inputfile" type="file" id="selectFile2" style="display: none;">
					<button id="uploadFile2" class="uploadFile">Data Flow 2</button>
				</div>

				<div class="input-section">
					<input class="inputfile" type="text" id="filePath3" placeholder="File Path" disabled>
					<input class="inputfile" type="file" id="selectFile3" style="display: none;">
					<button id="uploadFile3" class="uploadFile">Data Flow 3</button>
				</div>
				<div class="uploadButtonContainer">
					<button id="upload" class="submitButton">Upload</button>
				</div>
			</div>
		</div>
	</div>
	<script>
		const inputSections = document.querySelectorAll('.input-section');

		inputSections.forEach((inputSection, index) => {
			const filePath = inputSection.querySelector('.inputfile');
			const selectFile = inputSection.querySelector('input[type="file"]');
			const uploadFile = inputSection.querySelector('.uploadFile');

			uploadFile.addEventListener('click', () => {
				selectFile.click();
			});

			selectFile.addEventListener('change', () => {
				const selectedFile = selectFile.files[0];
				if (selectedFile) {
					filePath.value = selectedFile.name;
					uploadFile.disabled = false;
				} else {
					filePath.value = '';
					uploadFile.disabled = true;
				}
			});
		});

	</script>
</body>

</html>
