<!DOCTYPE html><!--show that is a html doc-->
<html><!--text of html doc-->
	<head>
<!--place where you put info about webpage
that isn't directly visible for user, but important for browser and search engines
 this info includes: page title,character encoding and lins to external files
 -->
	<meta charset="utf-8"><!--used for specifying the character encoding-->
	<title>HTML5 Document</title><!--Title of webpage-->
 	</head>
	<body><!--contains content of webpage-->
		<div>Content of Html5 Document</div><!--makes a block-->
	</body>
</html>
