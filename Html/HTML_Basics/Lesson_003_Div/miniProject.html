<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #app {
            text-align: center;
            margin: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        .completed {
            text-decoration: line-through;
            color: #999;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Simple To-Do List</h1>
        <input type="text" id="task" placeholder="Add a new task">
        <button onclick="addTask()">Add</button>
        <ul id="taskList">
        </ul>
    </div>

    <script>
        // Function to add a new task
        function addTask() {
            const taskInput = document.getElementById("task");
            const taskText = taskInput.value.trim();

            if (taskText === "") {
                alert("Please enter a task.");
                return;
            }

            const taskList = document.getElementById("taskList");
            const newTaskItem = document.createElement("li");
            newTaskItem.textContent = taskText;

            // Add a click event to mark a task as completed
            newTaskItem.addEventListener("click", function () {
                if (!newTaskItem.classList.contains("completed")) {
                    newTaskItem.classList.add("completed");
                } else {
                    newTaskItem.classList.remove("completed");
                }
            });

            // Add a button to remove the task
            const removeButton = document.createElement("button");
            removeButton.textContent = "Remove";
            removeButton.addEventListener("click", function () {
                taskList.removeChild(newTaskItem);
            });

            newTaskItem.appendChild(removeButton);
            taskList.appendChild(newTaskItem);

            // Clear the input field
            taskInput.value = "";
        }
    </script>
</body>
</html>
